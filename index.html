<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Trump Question Tweets</title>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/jquery.js" type="text/javascript"></script>
    <script src="https://use.fontawesome.com/da93c9ed3b.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="quote-box">
      <div class="quote-text">
        <i class="fa fa-quote-left"></i>
        <span id="text"></span>
      </div>
      <div class="quote-information">
        - Donald Trump on <span id="date"></span>
      </div>
      <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>
        <button class="button" id="new-quote">New Quote</button>
      </div>
    </div>   
  </body>
</html>
